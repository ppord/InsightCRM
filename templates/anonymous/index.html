{% extends 'anonymous/base.html' %}
            {% block formarea %}
                <form class="uk-form uk-form-horizontal uk-width-1-3 uk-container-center" method="post" action="/login">
                    {% csrf_token %}

                        
                    <fieldset>
                        <legend>Авторизуйтесь</legend>
                        <div class="uk-form-row">
                            <label class="uk-form-label" for="email">E-mail:</label>
                            <div class="uk-form-controls">
                                <input class="email uk-form-width-medium" type="email" placeholder="name@domain.org" name="email" id="email" />
                            </div>
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label" for="password">Пароль:</label>
                            <div class="uk-form-controls">
                                <input class="password uk-form-width-medium" type="password" name="password" id="password" />
                            </div>
                        </div>
                        <div class="uk-form-row uk-width-1-5 uk-container-center">
                            <button class="uk-button" type="submit">Вход</button>
                        </div>
                    </fieldset>
                </form>
                <br />
                <br />

                <form class="uk-form uk-form-horizontal uk-width-1-2 uk-container-center" action="/mailrequest" method="post" name="emailform">
                    {% csrf_token %}
                    <div class="uk-form-row uk-container-center">
                        <legend>Или введите адрес электронной почты для регистрации</legend>
                    </div>
                    <fieldset>
                        
                        <input class="email_reg" type="email" placeholder="name@domain.org" name="email_reg" id="email_reg" />
                    
                        <button class="uk-button" type="submit">Регистрация</button>
                        
                    </fieldset>
                </form>

                <!--div class="uk-form-row uk-width-1-2 uk-container-center"-->
            {% endblock %}
