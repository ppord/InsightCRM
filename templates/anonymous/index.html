<!DOCTYPE html>
<html lang="ru-ru" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Insight CRM</title>
        <link rel="stylesheet" href="/static/assets/css/uikit.min.css" />
        <link rel="stylesheet" href="/static/assets/css/docs.css" />
        <script src="/static/assets/js/jquery-2.1.4.js"></script>
        <script src="/static/assets/js/uikit.min.js"></script>
    </head>
    <body class="tm-background">
        <div class="tm-section tm-section-color-1 tm-section-colored">
            <div class="uk-container uk-container-center uk-text-center">
                <img class="tm-logo" src="/static/assets/images/insight.svg" width="100" height="100" title="InsightCRM" alt="Insight Logo">
                <h1>Insight CRM<br class="uk-hidden-small"></h1>
                <p class="uk-text-large">система управления инцидентами</p>
                <form class="uk-form" method="post" action="/login">
                    {% csrf_token %}
                    <fieldset>
                        <div class="uk-form-row">
                            <label class="uk-form-label" for="email">E-mail:</label>
                            <div class="uk-form-controls">
                                <input class="email" type="email" placeholder="name@domain.org" name="email" id="email" />
                            </div>
                        </div>
                        <div class="uk-form-row">
                            <label class="uk-form-label" for="password">Пароль:</label>
                            <div class="uk-form-controls">
                                <input class="password" type="password" name="password" id="password" />
                            </div>
                        </div>
                        <div class="uk-form-row">
                            <button class="uk-button" type="submit">Вход</button>
                        </div>
                    </fieldset>
                </form>
                <br />
                <form class="uk-form" action="/mailrequest" method="post" name="emailform">
                    {% csrf_token %}
                    <fieldset>
                        <div class="uk-form-row">
                            <label class="uk-form-label" for="email_reg">или введите e-mail для регистрации:</label>
                            <div class="uk-form-controls">
                                <input class="email_reg" type="email" placeholder="name@domain.org" name="email_reg" id="email_reg" />
                            </div>
                        </div>
                        <div class="uk-form-row">
                            <button class="uk-button" type="submit">Регистрация</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

    </body>
</html>
